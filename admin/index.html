<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Properties</title>
    <link rel="stylesheet" 

href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.cs

s">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .property {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .property h3 {
            margin-top: 0;
        }
        .property img {
            max-width: 100%;
            height: auto;
        }
        #properties-container {
            margin-top: 20px;
        }
        .delete-btn {
            background-color: #f44336;
            color: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: #e53935;
        }
        .edit-btn {
    background-color: #007bff; /* Brighter blue */
    color: #fff;
    border: none;
    padding: 5px 10px;
    cursor: pointer;
}
.edit-btn:hover {
    background-color: #0056b3; /* Darker blue on hover */
}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Real Estate Properties</h1>
        <form id="property-form">
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-

control">
            </div>
            <div class="mb-3">
                <label for="price" class="form-label">Price (â‚¦):</label>
                <input type="text" id="price" name="price" class="form-

control">
            </div>
            <div class="mb-3">
                <label for="datePosted" class="form-label">Date 

Posted:</label>
                <input type="text" id="datePosted" name="datePosted" 

class="form-control">
            </div>
            <div class="mb-3">
                <label for="contractNumber" class="form-label">Contract 

Number:</label>
                <input type="text" id="contractNumber" name="contractNumber" 

class="form-control">
            </div>
            <div class="mb-3">
                <label for="ownerAddress" class="form-label">Owner 

Address:</label>
                <input type="text" id="ownerAddress" name="ownerAddress" 

class="form-control">
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Image URL:</label>
                <input type="text" id="url" name="url" class="form-control">
            </div>
            <button id="add-property-btn" class="btn btn-primary">Add 

Property</button>
        </form>
        <div id="properties-container" class="mt-5">
            <h2>Properties:</h2>
            <div id="properties-list" class="row"></div>
        </div>
    </div>

    <script 

src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script 

src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script>
      // Initialize Firebase
var config = {
    apiKey: "AIzaSyDeKIutwIDgLhXlPRH3a0jmXKsnGXVVGwU",
    authDomain: "vuedemo-669fb.firebaseapp.com",
    databaseURL: "https://vuedemo-669fb.firebaseio.com",
    storageBucket: "vuedemo-669fb.appspot.com",
};
firebase.initializeApp(config);

// Get properties reference
var propertiesRef = firebase.database().ref('properties');

// Add event listener to form submission
document.getElementById('property-form').addEventListener('submit', 

function(e) {
    e.preventDefault();
    var name = document.getElementById('name').value;
    var price = document.getElementById('price').value;
    var datePosted = document.getElementById('datePosted').value;
    var contractNumber = document.getElementById('contractNumber').value;
    var ownerAddress = document.getElementById('ownerAddress').value;
    var url = document.getElementById('url').value;

    if (document.getElementById('add-property-btn').innerHTML === 'Update 

Property') {
        var key = document.getElementById('add-property-btn').getAttribute

('data-key');
        propertiesRef.child(key).update({
            name: name,
            price: price,
            datePosted: datePosted,
            contractNumber: contractNumber,
            ownerAddress: ownerAddress,
            url: url
        });
        document.getElementById('add-property-btn').innerHTML = 'Add 

Property';
        document.getElementById('add-property-btn').removeAttribute('data-

key');
    } else {
        propertiesRef.push({
            name: name,
            price: price,
            datePosted: datePosted,
            contractNumber: contractNumber,
            ownerAddress: ownerAddress,
            url: url
        });
    }

    document.getElementById('property-form').reset();
});

// Display properties in HTML
propertiesRef.on('value', function(snapshot) {
    var properties = snapshot.val();
    var propertiesHtml = '';
    Object.keys(properties).forEach(function(key) {
        var property = properties[key];
        propertiesHtml += '<div class="property bg-white shadow-md rounded 

p-4 mb-4 col-md-4">';
        propertiesHtml += '<h3 class="text-lg">' + property.name + '</h3>';
        propertiesHtml += '<p>Price: ' + property.price + '</p>';
        propertiesHtml += '<p>Date Posted: ' + property.datePosted + '</p>';
        propertiesHtml += '<p>Contract Number: ' + property.contractNumber + 

'</p>';
        propertiesHtml += '<p>Owner Address: ' + property.ownerAddress + 

'</p>';
        propertiesHtml += '<img src="' + property.url + '" alt="' + 

property.name + '" class="w-full">';
        propertiesHtml += '<button class="delete-btn bg-red-500 hover:bg-

red-700 text-white font-bold py-2 px-4 rounded" data-key="' + key + 

'">Delete</button>';
        propertiesHtml += '<button class="edit-btn bg-blue-500 hover:bg-

blue-700 text-white font-bold py-2 px-4 rounded" data-key="' + key + 

'">Edit</button>';
        propertiesHtml += '</div>';
    });
    document.getElementById('properties-list').innerHTML = propertiesHtml;

    // Add event listener to delete buttons
    var deleteBtns = document.getElementsByClassName('delete-btn');
    for (var i = 0; i < deleteBtns.length; i++) {
        deleteBtns[i].addEventListener('click', function() {
            var key = this.getAttribute('data-key');
            propertiesRef.child(key).remove();
            console.log('Deleted property with key: ' + key);
        });
    }

    // Add event listener to edit buttons
    var editBtns = document.getElementsByClassName('edit-btn');
    for (var i = 0; i < editBtns.length; i++) {
        editBtns[i].addEventListener('click', function() {
            var key = this.getAttribute('data-key');
            var property = properties[key];
            document.getElementById('name').value = property.name;
            document.getElementById('price').value = property.price;
            document.getElementById('datePosted').value = 

property.datePosted;
            document.getElementById('contractNumber').value = 

property.contractNumber;
            document.getElementById('ownerAddress').value = 

property.ownerAddress;
            document.getElementById('url').value = property.url;
            document.getElementById('add-property-btn').innerHTML = 'Update 

Property';
            document.getElementById('add-property-btn').setAttribute('data-

key', key);
        });
    }
});

// Listen for child added
propertiesRef.on('child_added', function(snapshot) {
    console.log('Added property with key: ' + snapshot.key);
});

// Listen for child removed
propertiesRef.on('child_removed', function(snapshot) {
    console.log('Removed property with key: ' + snapshot.key);
});

</script>
</html>
