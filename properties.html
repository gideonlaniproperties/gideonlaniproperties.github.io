<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Properties - Gideonlani Properties</title>
    <link 

href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" 

rel="stylesheet">
    <style>
        /* Add font family for properties */
        .property-font {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-transparent py-4">
        <div class="container mx-auto px-4">
            <h1 class="text-lg font-bold text-white">Explore Our Latest 

Listings - Gideonlani Properties</h1>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <h2 class="text-lg font-bold mb-4">Properties List</h2>
        <div id="properties-list" class="grid grid-cols-1 md:grid-cols-2 

lg:grid-cols-3 gap-4">
            <!-- properties will be displayed here -->
        </div>
    </main>

    <script 

src="https://www.gstatic.com/firebasejs/8.10.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyDeKIutwIDgLhXlPRH3a0jmXKsnGXVVGwU",
            authDomain: "vuedemo-669fb.firebaseapp.com",
            databaseURL: "https://vuedemo-669fb.firebaseio.com",
            storageBucket: "vuedemo-669fb.appspot.com",
        };
        firebase.initializeApp(config);

        // Get properties reference
        var propertiesRef = firebase.database().ref('properties');

        // Display properties in HTML
        propertiesRef.on('value', function(snapshot) {
            var properties = snapshot.val();
            var propertiesHtml = '';
            for (var key in properties) {
                var property = properties[key];
                propertiesHtml += '<div class="bg-white shadow-md rounded 

p-4">';
                propertiesHtml += '<h3 class="text-lg font-bold property-

font text-center">' + property.name + '</h3>';
                propertiesHtml += '<img src="' + property.url + '" alt="' + 

property.name + '" class="w-full mx-auto">';
                propertiesHtml += '<p class="text-gray-600 property-

font">Price: ' + property.price + '</p>';
                propertiesHtml += '<p class="text-gray-600 property-

font">Date Posted: ' + property.datePosted + '</p>';
                propertiesHtml += '<p class="text-gray-600 property-

font">Contract Number: ' + property.contractNumber + '</p>';
                propertiesHtml += '<p class="text-gray-600 property-

font">Owner Address: ' + property.ownerAddress + '</p>';
                propertiesHtml += '<button class="bg-transparent border-2 

border-blue-500 hover:border-green-500 text-blue-500 hover:text-green-500 

font-bold py-2 px-4 rounded block mx-auto">Contact Now</button>';
                propertiesHtml += '</div>';
            }
            document.getElementById('properties-list').innerHTML = 

propertiesHtml;
        });
    </script>
</body>
</html>
